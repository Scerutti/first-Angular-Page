<ion-header>
  <ion-toolbar>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
     <ion-col sizeMd="4" offsetMd="4">
        <ion-list>
          <ion-item *ngFor="let character of characters" [routerLink]="['/profile/' + character.id ]">
            <ion-avatar slot="start">
              <img src="{{character.image}}" alt="char-img">
            </ion-avatar>
            <ion-label>
              <h2>{{character.name}}</h2>
              <h3>{{character.quote}}</h3>
            </ion-label>
          </ion-item>
        </ion-list>
     </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
